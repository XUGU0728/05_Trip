    <script>
        function dragAble(t){
            let down=false
            let px=0, py=0, tx=0, ty=0
            t.addEventListener('mousedown', (e)=>{
                down=true
                px=e.clientX
                py=e.clientY
            })
            window.addEventListener('mousemove', (e)=>{
                if(!down)return
                let dx=e.clientX-px 
                let dy=e.clientY-py
                px=e.clientX
                py=e.clientY
                tx+=dx
                ty+=dy
                t.style.transform=`translate(${tx}px,${ty}px)`
            })
            window.addEventListener('mouseup', ()=>{
                down=false
            })
        }

        let mover=document.querySelectorAll('.mover')
        mover.forEach((e)=>{
            dragAble(e)
        })
        
    </script>
